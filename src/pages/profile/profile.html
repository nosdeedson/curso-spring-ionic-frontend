<!--

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="clienteDTO?.imageUrl || 'assets/imgs/avatar-blank.png'" alt="">
  </ion-avatar>
  <h2 text-center>{{clienteDTO?.nome}}</h2>
  <p text-center>{{clienteDTO?.email}}</p>
</ion-content>
