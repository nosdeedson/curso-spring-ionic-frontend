<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/telaInicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="credenciais.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="credenciais.senha" name="senha" type="password" ></ion-input>
    </ion-item>
    <ion-item >
      <button ion-button block (click)="login()" >Entrar</button>
    </ion-item>
  </form>
  <ion-item>
    <button ion-button block color="success">Registrar</button>
  </ion-item>
  

</ion-content>
