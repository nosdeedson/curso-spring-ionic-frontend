<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab color="secondary"><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor="let item of itens" (click)="showDetail(item.id)">
      <ion-thumbnail item-start *ngIf="item.preco > 0">
        <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'" alt="imagem produto">
      </ion-thumbnail>
      <h2 >{{item.nome}}</h2>
      <h2 *ngIf="item.preco > 0"> {{item.preco | currency}}</h2>
    </button>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
