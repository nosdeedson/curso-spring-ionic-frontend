<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngIf="total > 0" >
    <h1>Total compra: {{total | currency}}</h1>
  </ion-item>
  <ion-item *ngIf="total <= 0">
    <h1>Seu Carrinho est√° vazio</h1>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of items" >
      <ion-thumbnail item-start>
        <img [src]="item.produtoDto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2 class="tamanhoTexto">{{item.produtoDto.nome}}</h2>
      <p class="tamanhoTexto">{{ (item.produtoDto.preco) | currency}}</p>
      <p class="noLineBreak tamanhoTexto">Quantidade: {{item.quantidade}}</p>
      <ion-icon (click)="aumentaQuantidadeProduto(item.produtoDto)" class="noLineBreak" name="add-circle" color="primary"></ion-icon>
      <ion-icon (click)="diminuiQuantidadeProduto(item.produtoDto)" class="noLineBreak" name="remove-circle" color="primary"></ion-icon>
      <ion-icon (click)="deletaProdutoCarrinho(item.produtoDto)" name="trash" color="danger"></ion-icon>
      <p>Total por produto: {{item.quantidade * item.produtoDto.preco | currency}}</p>
    </ion-item>
  </ion-list> 
  <button ion-button color="primary" class="botao" (click)="goOn()">Continuar comprando</button>
  <button ion-button color="secondary"  class="botao" (click)="checkout()" >Finalizar pedido</button>
</ion-content>
